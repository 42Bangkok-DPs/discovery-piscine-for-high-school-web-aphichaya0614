<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="parallax.css">
</head>

<body>

    <div class="card">
        <h2>Profile Card</h2>
        <table>
            <tr>
                <td><img src="R-INK.jpg" alt="Profile Picture" class="profile-pic"></td>
            </tr>
            <tr>
                <td>
                    <div class="login">@akannapo</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="description">Aphichaya Kannapooti</div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="social-icons">
                        <img src="FB.png" alt="Facebook">
                        <img src="X.png" alt="Twitter">
                        <img src="IG.png"" alt="Instagram">
                    </div>
                </td>
            </tr>
            <tr>
                <td><button class="contact-btn">Contact</button></td>
            </tr>
        </table>
    </div>

</body>

</html>
