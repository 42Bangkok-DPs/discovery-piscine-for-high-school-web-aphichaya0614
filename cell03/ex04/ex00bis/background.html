<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="funfunfun">Click me!</button>
    <script>
        var count = 0; //กำหนดตัวแปร count เริ่มต้นเป็น 0
        $("#funfunfun").on("click", function () {     //เมื่อคลิกปุ่มที่มี ID funfunfun ให้เรียกใช้ฟังก์ชันนี้
            var color = "#" + ((1 << 24) * Math.random() | 0).toString(16).padStart(6, "0") //สร้างค่าสีแบบสุ่ม
                $("body").css("background-color", color); //เปลี่ยนสีพื้นหลังของ body เป็นสีที่สุ่ม
        });

    </script>
</body>

</html>
